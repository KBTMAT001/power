{% extends "header.html" %}
{% load static %}
<head>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Power Solutions (Pty) Ltd</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
  
</head>
{% block content%}

    {%if user.is_authenticated %}

        <h1> Please provide your profile details </h1>
        <br/><br/>
        <form action="{% url 'power:backend' %}" method="post">
            {% csrf_token %}
            <div class = "row">
                <div class ="col-md-2">
                    <label>Company name</label>
                </div>
                <div class ="col-md-4">
                    <input type="text" name="company" placeholder="Company name" required>
                </div>
                <br/><br/>
            </div>
            <div class = "row">
                <div class ="col-md-2">
                    <label>Average Demand (MW)</label>
                </div>
                <div class ="col-md-4">
                    <input type="number" name="demand" required>
                </div>
                <br/><br/>
            </div>
            <div class = "row">
                <div class ="col-md-2">
                    <label>Power use profile</label>
                </div>
                <div class ="col-md-4">
                <select name="profile">
                    <option value="residential">Residential</option>
                    <option value="commercial">Commercial</option>
                    <option value="industrial">Industrial</option>
                </select>
                <br/><br/> 
                </div>
            </div>
            
            <input type="submit" value="Submit" />
        </form>
    {% else %}
        <p>please login</p>
    {%endif %}

{% endblock %}
