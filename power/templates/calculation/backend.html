{% extends "header.html" %}
{% load static %}
<head>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Power Solutions (Pty) Ltd</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
  
</head>
{% block content%}
<div class = "row">
    <div class = "col-md-8">
        <table class = "table table-bordered">
            <tr>
              <td>Company name</td>
              <td>{{company}}</td>
            </tr>
            <tr>
              <td>Profile</td>
              <td>{{profile}}</td>
            </tr>
            <tr>
              <td>Demand</td>
              <td>{{demand}} MW</td>
            </tr>
            <tr>
                <td>Saving</td>
                <td>{{saving}} ZAR</td>
            </tr>
          </table>
    </div>
    <div class = "col-md-4 custom">
        <div class="jumbotron">
            <h2 class="display-4">Look at those amazing savings!</h2>
            <p class="lead">Click on the link below to submit an enquiry</p>
            <hr class="my-4">
            <a class="btn btn-primary btn-lg" href="{% url 'power:enquiry' %}" role="button">Learn More</a>
          </div>
    </div>
</div>





{% endblock %}
