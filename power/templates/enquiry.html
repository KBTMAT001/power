{% extends "header.html" %}
{% load static %}
<head>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Polling website</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
  
</head>
{% block content%}

<h1> Please provide your contact details </h1>
<br/><br/>
<form action="{% url 'power:submit' %}" method="post">
    {% csrf_token %}
    <div class = "row">
        <div class = "col-md-2">
            <label>Copmany name</label>
        </div>
        <div class = "col-md-4">
            <input type="text" name="company" placeholder="Company name" required>
            <br/><br/>
        </div>
    </div>
    <div class = "row">
        <div class = "col-md-2">
            <label>Contact person</label>
        </div>
        <div class = "col-md-4">
            <input type="text" name="person" placeholder="Contact person details" required>
            <br/><br/>
        </div>
    </div>
    <div class = "row">
        <div class = "col-md-2">
            <label>Email</label>
        </div>
        <div class = "col-md-4">
            <input type="text" name="email" placeholder="Email" required>
        <br/><br/>
        </div>
    </div>
    <input type="submit" value="Submit" />
</form>

{% endblock %}
