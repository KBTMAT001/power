{% extends "header.html" %}
{% load static %}
<head>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Power Solutions (Pty) Ltd</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
  
</head>
{% block content%}

<div class = "row">
    <h2> The details submitted are below</h2>
</div>
<div class = "row">
    <div class = "col-md-8">
        <table class = "table table-bordered">
            <tr>
              <td>Company name</td>
              <td>{{company}}</td>
            </tr>
            <tr>
              <td>Contact Person</td>
              <td>{{person}}</td>
            </tr>
            <tr>
              <td>Email</td>
              <td>{{email}}</td>
            </tr>
          </table>
        <div class = "row">
            <h2>Thanks for submitting</h2>
        </div>
        <div class = "row">
            <div class = "col-md-4">
                <a class="btn btn-primary btn-lg" href="{% url 'power:home' %}" role="button">Return to home</a>
            </div>
        </div>
    </div>
</div>





{% endblock %}
